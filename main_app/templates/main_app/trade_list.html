{% extends 'base.html' %}
{% block title %}<title>trade history</title>{% endblock %}
{% block content %}

<div class="tab-container">
    <div class="tab-text"><h1>TRADE HISTORY</h1></div>
</div>
<div class="items-container">
    {% for trade in trade_list %}
    <div><a href="{% url 'trade_detail' trade.id %}">{{trade}}</a> - {{trade.get_status_display}}</div>
    {% empty %}
    <div>no trades</div>
    {% endfor%}
</div>

{% endblock %}
