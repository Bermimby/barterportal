{% extends 'base.html' %}
{% block title %}<title>Confirm Delete</title>{% endblock %}
{% block content %}
  <h1>Delete Item</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ item.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'items_myitems' %}">Cancel</a>
  </form>
{% endblock %}
